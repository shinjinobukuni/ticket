{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リスト</title>
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{% static 'font/bootstrap-icons.css' %}" rel="stylesheet">
</head>
<body>
<h1 class="p-3">課題一覧</h1>
<div class="px-5">
    <button type="button" class="btn btn-outline-dark"><i class="bi bi-plus mr-1" style="font-size:20px"></i>追加</button>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">ステータス</th>
            <th scope="col">種別</th>
            <th scope="col">タイトル</th>
            <th scope="col">期限</th>
        </tr>
        </thead>
        <tbody>
        {% for item in header_list %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{item.get_status_display }}</td>
            <td>{{item.get_type_cls_display }}</td>
            <td>{{item.title}}</td>
            <td>{{item.limit_date}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>

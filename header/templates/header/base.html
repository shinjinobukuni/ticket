{% load static %}

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{% static 'font/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="container">
    <div class="alert alert-secondary side-menu-close" id="side-menu">
        <div id="menu-btn" class="text-right"><i class="bi bi-list" style="font-size: 28px"></i></div>
        <div id="menu-list">
            <div class="menu-item menu-item-close"><a href="{% url 'header:list' %}"><i class="bi bi-card-list menu-icon" style="font-size: 28px"></i><span class="menu-text menu-text-close">課題一覧</span></a>
            </div>
            <div class="menu-item menu-item-close"><a href="{% url 'manageType:list' %}"><i class="bi bi-gear menu-icon" style="font-size: 28px"></i><span class="menu-text menu-text-close">種別一覧</span></a>
            </div>
            <!--<div class="menu-item menu-item-close"><a href="#"><i class="bi bi-question menu-icon" style="font-size: 28px"></i><span class="menu-text menu-text-close">about</span></a>
            </div>-->
        </div>
    </div>
    <div id="content">
        {% if messages %}
            <div class="p-3">
            <ul class="col-lg-11 ml-auto mr-auto">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
                        {{message}}
                    </li>
                {% endfor %}
            </ul>
            </div>
        {% endif %}
        {% block content-area %}{% endblock %}
    </div>
</div>


<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="{% static 'js/base.js' %}"></script>
{{ form.media }}

</body>
</html>

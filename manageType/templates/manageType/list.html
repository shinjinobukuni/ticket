{% extends 'header/base.html' %}
{% load static %}

{% block title %}課題一覧{% endblock %}

{% block content-area %}
<h1 class="p-3">種別一覧</h1>
<div class="px-5">
    <div class="text-right mb-1">
        <a type="button" class="btn btn-outline-dark" href="{% url 'manageType:create' %}"><i class="bi bi-plus mr-1" style="font-size:20px"></i>種別を追加する</a>
    </div>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">表示順</th>
            <th scope="col">名前</th>
        </tr>
        </thead>
        <tbody>
        {% for item in type_list %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{item.sortCd }}</td>
            <td>{{item.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
